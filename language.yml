primis_pontis_groves_catacombs_npc:
  name: '&7Inaequaliter Hyaena'
  role: '&7<Suspicious Man>'
  greetings:
    - Пссссс!
  dialog:
    - Я слышал, что можно\n найти большие сокровища!
    - Вас ждет нечто удивительное,\n если вы пойдете!
    - Вы должны найти приключение\n в этом месте...
    - Почему бы не пойти?
    - Вам следует зайти внутрь...
    - Не волнуйтесь, это\n совершенно безопасно.
    - Никакой опасности. Клянусь!
    - Загляните внутрь.
    - Вы должны проверить\n это место!
    - Хе хе хе хе хе...
    - Что, если кому-то\n внутри нужна помощь.
    - Заходите, заходите!
    - Неужели вам не интересно?
    - Конечно, вам стоит\n посмотреть.
  farewell:
    - Хе, хе, хе, позже!
primis_pontis_groves_generic_npc_1:
  name: '&2Sycophanta Mucius'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Я в порядке!
  dialog:
    - Не беспокойтесь обо мне.
    - Мой брат придет и спасет меня.
    - Они меня не съедят.
    - Уверяю вас, со мной все будет в порядке.
  farewell:
    - До встречи!
primis_pontis_groves_generic_npc_10:
  name: '&2Hostilia Metunus'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Здравствуйте.
  dialog:
    - Вам тоже скучно?
    - Уф, надо что-то делать.
    - Может быть, мне стоит варить больше напитков.
  farewell:
    - Увидимся!
primis_pontis_groves_generic_npc_11:
  name: '&2Tortilia Getha'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Привет.
  dialog:
    - Мой муж делает самые вкусные торты.
    - Хотите кусочек?
    - Очень вкусный и влажный!
  farewell:
    - Пока!
primis_pontis_groves_generic_npc_12:
  name: '&2Консенция Апеллинус'
  role: '&2<Groves Inhabitant>'
  greetings:
    - О, привет.
  dialog:
    - Вот, как новенький!
    - Приходится следить за тем, чтобы свет не мешал им.
    - Еще один фонарь исправлен...
  farewell:
    - Не позволяйте паукам кусаться!
primis_pontis_groves_generic_npc_13:
  name: '&2Novia Senecius'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Привет!
  dialog:
    - О, не ожидал увидеть здесь кого-нибудь.
    - Просто нужно быть быстрым, и они не смогут тебя поймать.
    - Пауки меня не останавливают.
    - Это мое любимое место отдыха.
  farewell:
    - Будь осторожен.
primis_pontis_groves_generic_npc_14:
  name: '&2Maximia Priscus'
  role: '&2<Sneaky Infiltrator>'
  greetings:
    - Шшшш...
  dialog:
    - Думал, что ты можешь\n украсть у меня эльфов...
    - Я верну свои\n владения, когда\n они уснут.
    - Добрался сюда по\n обходному пути.
    - Они так и не заметили,\n как я подошел.
  farewell:
    - Потише, пригнись.
primis_pontis_groves_generic_npc_15:
  name: '&2Herennia Exsupereus'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Приветствую.
  dialog:
    - Просто проснулся.
    - Это будет хороший\n день, я это чувствую.
  farewell:
    - Пока пока.
primis_pontis_groves_generic_npc_16:
  name: '&2Atria Maursus'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Приветствую.
  dialog:
    - Не знаю, как король\n ожидает, что я\n все это сделаю...
    - Столько работы..
    - Занят, занят.
    - Эта бумажная работа\n не будет выполняться сама собой.
  farewell:
    - Пока пока.
primis_pontis_groves_generic_npc_17:
  name: '&2Felicius Esurpus'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Приветствую!
  dialog:
    - Если вам что-нибудь понадобится,\n обращайтесь к королю.
    - Извини, я занят.
    - Нет времени на болтовню,\n мои извинения.
  farewell:
    - До свидания.
primis_pontis_groves_generic_npc_2:
  name: '&2Sceledrus Fredisius'
  role: '&2<Groves Fisherman>'
  greetings:
    - Хай!
  dialog:
    - На самом деле я ловлю жуков.
    - С деревьев падают крупные водяные жуки.
    - В качестве приманки я использую сок деревьев.
    - Аква-жуки не могут устоять перед приманкой!
    - На самом деле они являются амфибиями.
    - Нужно поймать их, пока они не скрылись за деревьями.
    - Они очень вкусны, если их обжарить.
    - Надеюсь на хороший улов!
  farewell:
    - Позже.
primis_pontis_groves_generic_npc_3:
  name: '&2Felicius Surius'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Привет!
  dialog:
    - Океан такой красивый.
    - Я мог бы стоять здесь несколько дней.
    - Пауки, конечно, надоедливые.
  farewell:
    - Пока.
primis_pontis_groves_generic_npc_4:
  name: '&2Periplectomenus Burcanius'
  role: '&2<Groves Farmer>'
  greetings:
    - Добро пожаловать!
  dialog:
    - Осталось много светящихся ягод.
    - Надеюсь, вам понравится моя маленькая ферма.
    - Так много вин, которые нужно посетить.
  farewell:
    - Увидимся позже.
primis_pontis_groves_generic_npc_5:
  name: '&2Stephanus Magnus'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Приветствую!
  dialog:
    - Вы посетили ягодную ферму?
    - Прекрасное время прогулки.
    - Невозможно все время находиться внутри.
  farewell:
    - Всего хорошего.
primis_pontis_groves_generic_npc_6:
  name: '&2Abundantius Rogatus'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Хейа!
  dialog:
    - Что привело Вас в наш чудесный уголок?
    - Не стесняйтесь, оставайтесь надолго.
  farewell:
    - Пока.
primis_pontis_groves_generic_npc_7:
  name: '&2Albanus Ivmarus'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Полегче там...
  dialog:
    - Что? Да, у меня все хорошо.
    - У меня их было не так уж и много, нет.
    - Просто одним больше...
    - Еще один...
  farewell:
    - Прощай.
primis_pontis_groves_generic_npc_8:
  name: '&2Bacchis Aventinus'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Добрый день или вечер...
  dialog:
    - Мне так уютно сейчас.
    - Раньше мы чаще выходили на улицу.
    - Слишком много опасностей снаружи в эти дни.
  farewell:
    - Благослови тебя.
primis_pontis_groves_generic_npc_9:
  name: '&2Pasicompsa Getha'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Входите, входите!
  dialog:
    - Добро пожаловать в лучшую дыру в роще!
    - Эта дыра была построена моими руками!
    - Надеюсь, вам понравится Ваше пребывание!
  farewell:
    - Возвращайтесь скорее!
primis_pontis_groves_hole_luxuria:
  name: '&cLuxuria Gorgonius'
  role: '&c<Hole Denizen>'
  greetings:
    - Привет!
    - Здравствуйте!
  dialog:
    - Вся жизнь состоит в том, чтобы делать все проще.
    - Зачем напрягаться.
  farewell:
    - Посетите нас снова!
primis_pontis_groves_hole_phygia:
  name: '&cPhygia Gorgonius'
  role: '&c<Hole Denizen>'
  greetings:
    - Добро пожаловать в мой дом!
    - Здравствуйте!
  dialog:
    - Мы должны принять меры!
    - Слишком много эльфов в нашей рощи.
  farewell:
    - Посетите нас снова!
primis_pontis_groves_lighthouse_generic_npc_1:
  name: '&3Eleusium Martius'
  role: '&3<Lighthouse Custodian>'
  greetings:
    - Что вас сюда привело?
  dialog:
    - Необходимо убедиться, что маяк\n работает.
    - Приятно видеть, что\nкто-то пришел в гости.
  farewell:
    - До свидания.
primis_pontis_groves_lighthouse_generic_npc_2:
  name: '&3Caelia Zoilus'
  role: '&3<Lighthouse Custodian>'
  greetings:
    - Хай.
  dialog:
    - Я надеюсь, что с ним\nвсе будет в порядке.
    - Моя очередь следить\nза светом.
    - У нас почти\nзакончилась еда.
  farewell:
    - Пока.
primis_pontis_groves_lighthouse_sick_man:
  name: '&3Alanus Secundas'
  role: '&c<Sickly Man>'
  dialog:
    - Мне не очень хорошо
    - Надеюсь, что я скоро поправлюсь.
    - Ну, я чувствую себя немного лучше.
    - Нам нужно больше еды.
  farewell:
    - Прощай.
primis_pontis_groves_parkour_npc_1:
  name: '&3Posuere Hominem'
  role: '&c<Скучающий гражданин>'
  dialog:
    - Готов принять вызов?
    - Как вы думаете, у вас есть все, что нужно?
    - Хочешь покачаться?
    - Ты сумасшедший?
    - Никакого обмана!
  farewell:
    - Увидимся позже.
primis_pontis_groves_parkour_npc_2:
  name: '&cIdoneitatem Hominem'
  role: '&3<Bored Citizen>'
  dialog:
    - Это было впечатляюще!
    - Попробуй побить мой рекорд в 1 мин 47 сек.
    - Никакого обмана!
  farewell:
    - Увидимся позже.
primis_pontis_guard:
  name: '&cPontis Guard'
  role: '&8<Guard>'
  greetings:
    - Хотите обновить снаряжение?
  dialog:
    - Потерялись? Следуйте по цветам моста.
    - Каждая дорожка моста имеет по крайней мере один цвет!
    - Держись подальше от неприятностей!
    - Не создавай проблем!
    - Понтис был построен как лабиринт для обороны.
    - Потолки моста показывают цвет этой дорожки!
primis_pontis_guard_1:
  name: '&cPontis Guard'
  role: '&8<Guard>'
  greetings:
    - Хотите обновить снаряжение?
  dialog:
    - Потерялись? Следуйте по цветам моста.
    - Каждая дорожка моста имеет по крайней мере один цвет!
    - Не нарывайся на неприятности!
    - Не создавай проблем!
    - Понтис был построен как лабиринт для обороны.
    - Потолки моста показывают цвет этой дорожки!
primis_pontis_guard_2:
  name: '&cPontis Guard'
  role: '&8<Guard>'
  greetings:
    - Здравствуй!
  dialog:
    - Сюда к сёгуну!
primis_pontis_guard_rat:
  name: '&cPontis Elite Guard'
  role: '&8<Elite Guard>'
  greetings:
    - Проклятые крысы!
  dialog:
    - Грязные крысы!!!
    - Не двигайся,\nчерт побери!
    - Хватит уклоняться\nот моих атак!
    - Почти получил один!
    - Просто умри!
    - Почему ты не умираешь!!!
    - Ты не сможешь уворачиваться\nвечно!
    - Следующий удар!
    - Ты мертвец!
    - Как ты смеешь\nуворачиваться!
    - Почти!
primis_pontis_guard_rat_at_wormhole:
  name: '&cPontis Elite Guard'
  role: '&8<Elite Guard>'
  greetings:
    - Что так\nдолго.
  dialog:
    - Мы взяли\n под контроль.
    - Не волнуйтесь,\nэлитная гвардия\nберется за дело!
primis_pontis_guard_shogun_1:
  name: '&4Royal Guard'
  role: '&8<Guard>'
  dialog:
    - Не попади в беду.
    - Не обращайте на меня внимания, просто сохраняйте спокойствие.
    - Здесь не до смеха.
    - Я смотрю за тобой, авантюрист.
    - Никаких вопросов, и никто не пострадает!
    - У меня нет времени возиться.
  farewell:
    - Счастливого пути, авантюрист.
primis_pontis_guard_shogun_1_cat_quest:
  name: '&4Royal Guard'
  role: '&8<Guard>'
  dialog:
    - Не создавай проблемы.
    - Не обращайте на меня внимания, просто охраняю покой.
    - Никаких глупостей.
    - Я смотрю за тобой, авантюрист.
    - Без вопросов, и никто не пострадает!
    - У меня нет времени возиться.
  farewell:
    - Счастливого пути, авантюрист.
primis_pontis_mille_arena_master_observatory:
  name: Stella Hominis
  role: <Star Gazer>
  greetings:
    - Здравствуй!
  dialog:
    - Я надеюсь увидеть много звезд.
    - Такие небесные тела!
    - Космос зовет меня.
    - Бесконечные возможности.
    - Древние знания...
    - У меня есть сказки, чтобы рассказать.
    - Если бы вы только знали...
  farewell:
    - Да благословят вас звезды.
primis_pontis_mille_concerned_shipmate:
  name: '&3Delphium Calpurnius'
  role: '&8<Concerned Shipmate>'
  dialog:
    - Вздох.
    - Вот вам и мои\nпоставки...
  farewell:
    - Счастливого пути!
primis_pontis_mille_fields_camp_generic_npc_1:
  name: '&cСкрибония Ингенвинус'
  role: '&c<Hunter>'
  dialog:
