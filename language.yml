zombie_necronomicon:
  summoningChant: И об этом не следует думать...что человек либо самый старый, либо последний из хозяев земли, либо что общая масса жизни и субстанции ходит одна. Старые были, Старые есть, и Старые будут. Не в тех пространствах, которые мы знаем, но между ними они ходят безмятежные и первобытные, безразмерные и для нас невидимые. Йог-Сотот знает врата. Йог-Сотот-это врата. Йог-Сотот-ключ и страж врат. Прошлое, настоящее, будущее-все едино в Йог-Сототе. Он знает, где Старые прорвались из старых, и где Они прорвутся снова. Он знает, где Они ступали по земным полям, и где Они все еще ступают по ним, и почему никто не может видеть Их, когда Они ступают. По их запаху люди иногда могут узнать Их вблизи, но об Их подобии не может знать никто, кроме как в чертах тех, кого Они породили на человечестве; и есть много видов, отличающихся по сходству от истинного эйдолона человека до той формы без зрения или субстанции, которая является Ими. Они ходят
